name: Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment:
    runs-on: self-hosted
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - uses: docker-practice/actions-setup-docker@master
      - run: |
          docker version
          docker run --rm hello-world
        
